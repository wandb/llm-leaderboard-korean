wandb:
  run_name: "upstage/solar-pro2-250710" # use run_name defined above

# if you don't use api, please set "api" as "false"
# if you use api, please select from "openai", "anthoropic", "google", "cohere", "vllm"
api: upstage
batch_size: 32 # vllmは256, apiは32を推奨
inference_interval: 2 # seconds

model:
  use_wandb_artifacts: false
  pretrained_model_name_or_path: "solar-pro2-250710" #if you use openai api, put the name of model
  chat_template: null
  size_category: "api"
  size: null
  release_date: "7/10/2025"

generator:
  top_p: 1.0
  temperature: 0.1
  max_tokens: 128
  reasoning_effort: "high"