wandb:
  run_name: "AIDX-ktds/ktdsbaseLM-v0.12-based-on-openchat3.5" # use run_name defined above

# if you don't use api, please set "api" as "false"
# if you use api, please select from "openai", "anthoropic", "google", "cohere", "vllm"
api: vllm
batch_size: 128 # vllmは256, apiは32を推奨

model:
  use_wandb_artifacts: false
  pretrained_model_name_or_path: "AIDX-ktds/ktdsbaseLM-v0.12-based-on-openchat3.5" #if you use openai api, put the name of model
  chat_template: "AIDX-ktds/ktdsbaseLM-v0.12-based-on-openchat3-5"
  size_category: "<10B"
  size: 7000000000
  release_date: "7/1/2024"
  max_model_len: 2500