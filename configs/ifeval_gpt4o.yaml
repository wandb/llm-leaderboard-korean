dataset:
  name: ifeval_ko
  split: train
  params:
    dev: false
model:
  name: openai
  params:
    model_name: gpt-4o               # 긴 컨텍스트 대응 모델 권장
    api_base: https://api.openai.com/v1
    batch_size: 512
    max_tokens: 10000                # 필요에 맞게 조절
    temperature: 0.0                 # 일관된 Needle 복원에 권장
    sequential_mode: false
evaluation:
  method: ifeval_strict
wandb:
  params:
    entity: horangi
    project: horangi4-dev-ifeval_ko
language_penalize: false             # 필요한 경우 true
output_file: ifeval_gpt4o_results.json # 결과 저장 경로