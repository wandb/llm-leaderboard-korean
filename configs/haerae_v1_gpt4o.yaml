dataset:
  name: haerae_bench_v1
  subset: [standard_nomenclature, loan_words, rare_words, general_knowledge, history, reading_comprehension]
  split: test
  params:
    dev: false
model:
  name: openai
  params:
    model_name: gpt-4o               # 긴 컨텍스트 대응 모델 권장
    api_base: https://api.openai.com/v1
    batch_size: 128
    max_tokens: 10000                # 필요에 맞게 조절
    temperature: 0.0                 # 일관된 Needle 복원에 권장
    sequential_mode: false
evaluation:
  method: string_match
wandb:  
  params:
    entity: horangi
    project: horangi4-dev-haerae_bench_v1
language_penalize: false             # 필요한 경우 true
output_file: haerae_bench_v1_gpt4o_results.json # 결과 저장 경로