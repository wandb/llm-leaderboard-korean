kobalt_700:
  split: test
  limit: 100
  subset: ["Syntax", "Semantics"] #, "Pragmatics", "Phonetics/Phonology", "Morphology"]
  evaluation:
    method: "string_match"
    params:
      mcqa: true

aime2025:
  split: test
  limit: 50
  subset: ["AIME2025-I", "AIME2025-II"]
  evaluation:
    method: "math_match"
    params:
      extract_final_answer: true # 답변에서 최종 수식/결과를 추출합니다.

hrm8k:
  split: test
  subset: ["GSM8K", "KSM", "MATH", "MMMLU", "OMNI_MATH"]
  limit: 20
  evaluation:
    method: "math_match"
    params:
      extract_final_answer: true # 답변에서 최종 수식/결과를 추출합니다.

hle:
  subset: ["Other", "Humanities/Social Science", "Math", "Physics", "Computer Science/AI", "Biology/Medicine", "Chemistry", "Engineering"]
  split: test
  limit: 13
  evaluation:
    method: "string_match"

arc_agi:
  split: evaluation
  subset: default
  limit: 100
  evaluation:
    method: "grid_match"

halluLens:
  split: test
  subset: [precise_wikiqa, mixed_entities, generated_entities]
  limit: 100
  evaluation:
    abstention:
      model: gpt-4o-mini
    hallucination:
      model: gpt-4o

bfcl:
  split: test
  subset: [
    simple_python,
    simple_java,
    simple_javascript,
    multiple,
    irrelevance,
    live_simple,
    live_multiple,
    live_irrelevance,
    live_relevance,
    multi_turn_base,
    multi_turn_miss_func,
    multi_turn_miss_param,
  ]
  limit: 10
  # 동시성 제어: BFCL 모델 inference 시 동시에 보낼 스레드 개수
  num_threads: 32
  evaluation:
    model: gpt-4o-2024-11-20

