# wandb configurations
wandb:
  params:
    entity: horangi
    project: horangi4-dev
    project_dataset: horangi4-dataset

# testmode configurations
testmode: false

mt_bench:
  split: test
  subset: ["roleplay", "humanities", "writing", "reasoning", "coding"]
  limit: 100
  evaluation:
    method: "mt_bench_judge"
    params:
      judge_backend_name: openai_judge
      model_name: gpt-4.1-2025-04-14
      api_base: https://api.openai.com/v1
      batch_size: 10
      max_tokens: 512
      temperature: 0.0
# dataset configurations
# SWE-bench Verified 설정
swe_bench_verified:
  split: test
  subset: official_80
  limit: 80
  evaluation:
    method: "swebench_verified"
  # 원격 SWE-bench API 서버 설정 (있을 경우 실제 실행)
  server:
    url: ""  # 예: https://swebench-api.my-domain.com
    token: ""  # 필요 시 토큰
    poll_interval_sec: 10
    max_wait_sec: 36000

komoral:
  split: test
  subset: default
  limit: 100
  evaluation:
    method: string_match


kobbq:
  split: test
  subset: default
  limit: 100
  evaluation:
    method: string_match

squad_kor_v1:
  split: test
  subset: default
  limit: 100
  evaluation:
    method: char_f1

ifeval_ko:
  split: test
  subset: default
  limit: 100
  evaluation:
    method: ifeval_strict

mrcr_2_needles:
  split: train
  subset: 128k
  evaluation:
    method: sequence_match
    params:
      prefix_key: random_string_to_prepend
      require_prefix: true
      strip_prefix: true
  # 모델 파라미터 오버라이드: Anthropic 레이트리밋 회피용
  model_params:
    # LiteLLM 백엔드 파라미터 기준
    batch_size: 2           # 동시성 축소
    request_delay_sec: 0.3  # 고정 지연(초)
    request_jitter_sec: 0.5 # 추가 지터(0~이 값 사이 균등)
    retry_max: 4
    retry_base_delay: 1.5

haerae_bench_v1:
  subset: [standard_nomenclature, loan_words, rare_words, general_knowledge, history, reading_comprehension]
  limit: 20
  split: test
  evaluation:
    method: string_match
    params:
      mcqa: true

korean_parallel_corpora:
  subset: [e2k, k2e]
  split: test
  limit: 50
  evaluation:
    method: comet_score

korean_hate_speech:
  split: train
  subset: default
  limit: 100
  evaluation:
    method: string_match

kmmlu:
  split: test
  limit: 3
  evaluation:
    method: "string_match"
    params:
      mcqa: true
    
kmmlu_pro:
  split: test
  limit: 2
  evaluation:
    method: "string_match"
    params:
      mcqa: true

