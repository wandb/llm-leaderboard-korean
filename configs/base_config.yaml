# =============================================================================
# Horangi Base Configuration
# =============================================================================

# Test mode (if true, runs with small sample size)
testmode: false

# =============================================================================
# Default Settings (can be overridden by model/benchmark)
# =============================================================================
defaults:
  # Sampling defaults
  limit: null         # Sample limit (null = all)
  shuffle: false      # Data shuffle
  
  # LLM defaults
  temperature: 0.0    # Generation temperature
  max_tokens: 4096    # Maximum tokens

# =============================================================================
# Benchmark Common Settings
# =============================================================================
benchmarks:
  # Judge model settings (used for MT-Bench, HalluLens, etc.)
  judge_model: openai/gpt-4o-mini
  
  # SWE-bench settings
  swebench:
    server_url: null  # SWE-bench server URL (null = use environment variable)
    timeout: 300      # Server timeout (seconds)
  
  # BFCL settings
  bfcl:
    use_native_tools: true  # Default: native tool calling (can be overridden in model config)
