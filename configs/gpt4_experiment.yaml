# GPT-4 모델 실험 설정 파일
# base_config.yaml을 기반으로 하며, 이 파일의 설정이 base_config를 오버라이드합니다.
# 사용법: python run.py --config configs/gpt4_experiment.yaml

# GPT-4 실험에서만 활성화할 데이터셋 (base_config에서 false인 것들 중 일부 활성화)
datasets:
  k2_eval: true           # K2-Eval 추가 활성화 (LLM judge 평가)
  hrm8k: true             # HRM8K 수학 문제 활성화 (math_eval 평가)
  # 나머지는 base_config.yaml의 기본값 사용

# GPT-4 모델 설정
model:
  name: "openai"
  params:
    model: "gpt-4-turbo-preview"
    temperature: 0.0
    max_tokens: 1024

# GPT-4 실험에서는 특정 서브셋만 사용
dataset_specific:
  haerae_bench:
    subset: ["csat_geo", "csat_law", "general_knowledge"]  # 특정 서브셋만 실행
  kmmlu:
    subset: ["Korean-History", "Math", "Economics"]        # 특정 서브셋만 실행
  k2_eval:
    subset: null  # 전체 데이터셋 사용
  hrm8k:
    subset: ["GSM8K", "MATH"]  # 특정 수학 서브셋만

