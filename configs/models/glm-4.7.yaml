# =============================================================================
# GLM-4.7 (OpenRouter)
# https://huggingface.co/zai-org/GLM-4.7
# =============================================================================

# W&B Settings
wandb:
  run_name: "glm-4.7"

# Model Metadata
metadata:
  release_date: "2025-12-22"
  size_category: "Large (30B<)"
  model_size: 358000000000             # 358B total parameters (MoE)
  active_params: 32000000000           # 32B active parameters (MoE)
  context_window: 202752

# =============================================================================
# Model Configuration
# =============================================================================

model:
  # OpenRouter 모델명
  name: z-ai/glm-4.7

  # API Client
  client: litellm

  # Model Provider
  provider: openrouter

  # Environment variable name for API key
  api_key_env: OPENROUTER_API_KEY

  # Generation Parameters
  params:
    max_tokens: 131072
    temperature: 1.0
    top_p: 0.95
    timeout: 3600
    max_retries: 5
    extra_body:
      reasoning:
        enabled: true


# =============================================================================
# Benchmark-specific Overrides
# =============================================================================

benchmarks:
  bfcl:
    use_native_tools: false            # OpenRouter tool calling 호환 이슈 방지
  swebench_verified_official_80:
    max_tokens: 16384
    temperature: 0.7
    top_p: 1.0
