# EXAONE-4.0.1-32B (vLLM, OpenAI-Compatible)

wandb:
  run_name: "EXAONE-4.0.1-32B: enable-thinking"

metadata:
  release_date: "2025-08-03"
  size_category: "Large (30B<)"
  model_size: 32000000000
  active_params: 32000000000
  context_window: 131072

# vLLM Server Auto-Start Configuration
# If present, run_eval.py will automatically start/stop vLLM server
vllm:
  model_path: "LGAI-EXAONE/EXAONE-4.0.1-32B"
  tensor_parallel_size: 2
  port: 8002
  host: "0.0.0.0"
  max_model_len: 131072
  trust_remote_code: true
  served_model_name: "exaone-4.0.1-32b"
  enable_auto_tool_choice: true
  tool_call_parser: "hermes"
  reasoning_parser: "deepseek_r1"

model:
  name: exaone-4.0.1-32b
  client: litellm
  provider: hosted_vllm
  # base_url은 vllm.host와 vllm.port에서 자동 생성됨
  api_key_env: HOSTED_VLLM_API_KEY

  params:
    max_tokens: 65536
    temperature: 0.6
    top_p: 0.95
    extra_body:
      chat_template_kwargs:
        enable_thinking: true

benchmarks:
  bfcl:
    use_native_tools: true
  ko_arc_agi:
    extra_body:
      repetition_penalty: 1.05
      chat_template_kwargs:
        enable_thinking: true
