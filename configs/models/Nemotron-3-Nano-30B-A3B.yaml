# =============================================================================
# NVIDIA Nemotron-3-Nano-30B-A3B (OpenRouter)
# https://openrouter.ai/nvidia/nemotron-3-nano-30b-a3b
# https://huggingface.co/nvidia/NVIDIA-Nemotron-3-Nano-30B-A3B-BF16
# =============================================================================

# W&B Settings
wandb:
  run_name: "Nemotron-3-Nano-30B-A3B"

# Model Metadata
metadata:
  release_date: "2025-12-14"
  size_category: "Large (30B<)"
  model_size: 30000000000             # 30B total parameters (MoE)
  active_params: 3500000000           # 3.5B active parameters (MoE)
  context_window: 262144

# =============================================================================
# Model Configuration
# =============================================================================

model:
  # OpenRouter 모델명
  name: nvidia/nemotron-3-nano-30b-a3b

  # API Client
  client: litellm

  # Model Provider
  provider: openrouter

  # Environment variable name for API key
  api_key_env: OPENROUTER_API_KEY

  # Generation Parameters
  params:
    max_tokens: 32768
    temperature: 1.0
    top_p: 1.0
    timeout: 3600
    max_retries: 5
    extra_body:
      reasoning:
        enabled: true


# =============================================================================
# Benchmark-specific Overrides
# =============================================================================

benchmarks:
  bfcl:
    use_native_tools: false            # OpenRouter tool calling 호환 이슈 방지
  swebench_verified_official_80:
    max_tokens: 16384
    temperature: 0.7
    top_p: 1.0
