# =============================================================================
# Solar Pro 2 (Upstage)
# 
# Example configuration for OpenAI-compatible API
# =============================================================================

# Model identifier (for display)
model_id: upstage/solar-pro2-251215

# API Provider: Upstage provides OpenAI-compatible API
# â†’ Passed to inspect eval as "openai/solar-pro2-251215"
api_provider: openai

# Model metadata (optional, for documentation and analysis)
metadata:
  provider: Upstage
  name: Solar Pro 2
  release_date: "2024-12-15"
  context_window: 128000
  max_output_tokens: 16384

# API settings
base_url: https://api.upstage.ai/v1
api_key_env: UPSTAGE_API_KEY

# Default parameters (merged with base_config defaults)
defaults:
  temperature: 0.0
  max_tokens: 4096

# Benchmark-specific overrides
benchmarks:
  # BFCL: Native tool calling supported
  bfcl:
    use_native_tools: true
  
  # SWE-bench: Requires long context
  # swebench_verified_official_80:
  #   max_tokens: 16384
