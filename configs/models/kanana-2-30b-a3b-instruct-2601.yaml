# Kanana 2 30B A3B Instruct (vLLM, OpenAI-Compatible)

wandb:
  run_name: "kanana-2-30b-a3b-instruct-2601"

metadata:
  release_date: "2026-01-15"
  size_category: "Large (30B<)"
  model_size: 30000000000
  active_params: 30000000000
  context_window: 32768

# vLLM Server Auto-Start Configuration
# If present, run_eval.py will automatically start/stop vLLM server
vllm:
  model_path: "kakaocorp/kanana-2-30b-a3b-instruct-2601"
  tensor_parallel_size: 2
  port: 8000
  host: "0.0.0.0"
  max_model_len: 32768
  trust_remote_code: true
  served_model_name: "kanana-2-30b-a3b-instruct-2601"
  enable_auto_tool_choice: true
  tool_call_parser: "hermes"

model:
  name: kanana-2-30b-a3b-instruct-2601
  client: litellm
  provider: hosted_vllm
  # base_url은 vllm.host와 vllm.port에서 자동 생성됨
  api_key_env: HOSTED_VLLM_API_KEY

  params:
    max_tokens: 16384
    temperature: 0.3
    timeout: 7200
    max_retries: 10

benchmarks:
  bfcl:
    use_native_tools: false  # vLLM tool_calls 형식 호환성 문제로 text-based 사용