# EXAONE-3.0-7.8B-Instruct (vLLM, OpenAI-Compatible)

wandb:
  run_name: "EXAONE-3.0-7.8B-Instruct"

metadata:
  release_date: "2024-08-07"
  size_category: "Small (<10B)"
  model_size: 7800000000
  active_params: 7800000000
  context_window: 4096

# vLLM Server Auto-Start Configuration
# If present, run_eval.py will automatically start/stop vLLM server
vllm:
  model_path: "LGAI-EXAONE/EXAONE-3.0-7.8B-Instruct"
  tensor_parallel_size: 1
  port: 8002
  host: "0.0.0.0"
  max_model_len: 4096
  trust_remote_code: true
  served_model_name: "exaone-3.0-7.8b-instruct"
  enable_auto_tool_choice: true
  tool_call_parser: "hermes"

model:
  name: exaone-3.0-7.8b-instruct
  client: litellm
  provider: hosted_vllm
  # base_url은 vllm.host와 vllm.port에서 자동 생성됨
  api_key_env: HOSTED_VLLM_API_KEY

  params:
    max_tokens: 2048
    temperature: 0.6
    top_p: 0.95

benchmarks:
  bfcl:
    use_native_tools: false

