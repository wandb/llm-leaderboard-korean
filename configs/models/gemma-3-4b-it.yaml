# gemma-3-4b-it (vLLM, OpenAI-Compatible)

wandb:
  run_name: "gemma-3-4b-it"

metadata:
  release_date: "2025-03-12"
  size_category: "Small (<10B)"
  model_size: 4000000000
  active_params: 4000000000
  context_window: 131072

# vLLM Server Auto-Start Configuration
vllm:
  model_path: "google/gemma-3-4b-it"
  tensor_parallel_size: 1
  port: 8006
  host: "0.0.0.0"
  max_model_len: 131072
  trust_remote_code: true
  served_model_name: "gemma-3-4b-it"
  enable_auto_tool_choice: true
  tool_call_parser: "hermes"

model:
  name: gemma-3-4b-it
  client: litellm
  provider: hosted_vllm
  api_key_env: HOSTED_VLLM_API_KEY

  params:
    max_tokens: 8192
    temperature: 0.6
    top_p: 0.95

benchmarks:
  bfcl:
    use_native_tools: false

