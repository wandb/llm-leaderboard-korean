# A.X-K1 (SKT AI, OpenAI-Compatible)
# Thinking mode enabled by default

wandb:
  run_name: "A.X-K1"

metadata:
  release_date: "2026-01-01"
  size_category: "Large (30B<)"
  model_size: 519000000000      # 519B
  active_params: 33000000000    # 33B
  context_window: 131072

model:
  name: A.X-K1                  # Model ID as provided
  client: openai
  base_url: http://localhost:8002/v1
  api_key_env: SKT_AX_API_KEY   # Set to "EMPTY" if no auth required

  params:
    max_tokens: 65536
    temperature: 0.6
    top_p: 0.95
    timeout: 3600
    max_retries: 10
    extra_body:
      chat_template_kwargs:
        enable_thinking: false   # Thinking mode enabled

benchmarks:
  bfcl:
    use_native_tools: false     # Text-based for compatibility
