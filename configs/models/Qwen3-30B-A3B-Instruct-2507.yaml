# Qwen3-30B-A3B-Instruct-2507 (vLLM, OpenAI-Compatible)

wandb:
  run_name: "Qwen3-30B-A3B-Instruct-2507"

metadata:
  release_date: "2025-07-29"
  size_category: "Large (30B<)"
  model_size: 30000000000
  active_params: 3000000000
  context_window: 262144

# vLLM Server Auto-Start Configuration
vllm:
  model_path: "Qwen/Qwen3-30B-A3B-Instruct-2507"
  tensor_parallel_size: 2
  port: 8005
  host: "0.0.0.0"
  max_model_len: 262144
  trust_remote_code: true
  served_model_name: "qwen3-30b-a3b-instruct-2507"
  enable_auto_tool_choice: true
  tool_call_parser: "hermes"
  reasoning_parser: "qwen3"

model:
  name: qwen3-30b-a3b-instruct-2507
  client: litellm
  provider: hosted_vllm
  api_key_env: HOSTED_VLLM_API_KEY

  params:
    max_tokens: 131072
    temperature: 0.7
    top_p: 0.8
    top_k: 20
    min_p: 0.0
    extra_body:
      chat_template_kwargs:
        enable_thinking: true

benchmarks:
  bfcl:
    use_native_tools: false  # vLLM tool_calls 형식 호환성 문제로 text-based 사용

