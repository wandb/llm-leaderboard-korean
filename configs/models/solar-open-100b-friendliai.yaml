# Grok-4.1 Fast Reasoning

wandb:
  run_name: "Solar-Open-100B"

metadata:
  release_date: 2025-12-31
  size_category: "Large (30B<)"
  model_size: 102000000000          # Solar Open 102B
  active_params: 12000000000        # 12B
  context_window: 131072

model:
  name: LGAI-EXAONE/K-EXAONE-236B-A23B
  client: litellm
  provider: friendliai
  api_key_env: FRIENDLI_TOKEN

  params:
    max_tokens: 120000
    temperature: 0.8
    top_p: 0.95
    top_k: 50
    timeout: 7200
    max_retries: 10

benchmarks:
  bfcl:
    use_native_tools: false           # Solar tool-call template 사용

  swebench_verified_official_80:
    temperature: 0.2
    top_p: 1.0
    top_k: -1