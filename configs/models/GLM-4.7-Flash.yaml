# =============================================================================
# GLM-4.7-Flash (OpenRouter)
# https://openrouter.ai/z-ai/glm-4.7-flash
# https://huggingface.co/zai-org/GLM-4.7-Flash
# =============================================================================

# W&B Settings
wandb:
  run_name: "GLM-4.7-Flash"

# Model Metadata
metadata:
  release_date: "2026-01-19"
  size_category: "Large (30B<)"
  model_size: 30000000000             # 30B total parameters (MoE)
  active_params: 3000000000           # 3B active parameters (MoE)
  context_window: 200000

# =============================================================================
# Model Configuration
# =============================================================================

model:
  # OpenRouter 모델명
  name: z-ai/glm-4.7-flash

  # API Client
  client: litellm

  # Model Provider
  provider: openrouter

  # Environment variable name for API key
  api_key_env: OPENROUTER_API_KEY

  # Generation Parameters
  params:
    max_tokens: 131072
    temperature: 1.0
    top_p: 0.95
    timeout: 3600
    max_retries: 5
    extra_body:
      reasoning:
        enabled: true


# =============================================================================
# Benchmark-specific Overrides
# =============================================================================

benchmarks:
  bfcl:
    use_native_tools: false            # OpenRouter tool calling 호환 이슈 방지
  swebench_verified_official_80:
    max_tokens: 16384
    temperature: 0.7
    top_p: 1.0
