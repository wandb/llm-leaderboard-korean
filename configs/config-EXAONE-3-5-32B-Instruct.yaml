wandb:
  run_name: "LGAI-EXAONE/EXAONE-3.5-32B-Instruct" # use run_name defined above

# if you don't use api, please set "api" as "false"
# if you use api, please select from "openai", "anthoropic", "google", "cohere", "vllm"
api: vllm
num_gpus: 2
batch_size: 128 # vllmは256, apiは32を推奨

model:
  use_wandb_artifacts: false
  pretrained_model_name_or_path: "LGAI-EXAONE/EXAONE-3.5-32B-Instruct" #if you use openai api, put the name of model
  chat_template: "LGAI-EXAONE/EXAONE-3.5-32B-Instruct"
  size_category: "30B≤"
  size: 32000000000
  release_date: "12/9/2024"
  max_model_len: 2500